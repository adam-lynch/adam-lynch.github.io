ss="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span><span class="post-skeleton-word"></span></div></aside></div><footer class="footer"><p class="footer-text"><a href="https://github.com/adam-lynch/adam-lynch.github.io" class="footer-link">This site is open source</a><span class="copyright">Â© 2018 Adam Lynch</span></footer></main></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{article:{id:"static-site-regeneration",slug:"static-site-regeneration",highlightedLanguages:[],source:"---\ndate: 2018-02-03\ntags:\n  - writing\n  - static-site-generation\n  - headless-cms\n  - jamstack\n  - git\n  - markdown\n  - vue.js\n  - nuxt.js\n  - javascript\n---\n\n## Static site regeneration and focusing on what's important\n\n:::summary\n\nI've had my own site for years now but I haven't used it for much. A refresh was needed. I was focusing on the wrong things, trying to do everything, and getting nowhere slowly. It hasn't changed much in appearance, but that's just the tip of the iceberg. It has been completely redone beneath the surface. \n\n:::\n\nThe catalyst was writing; I miss it. I fell out of the habit. Maybe I was pre-occupied, I could've been a bit burned out. I haven't put pen to paper much since writing [my book](https://www.amazon.co.uk/Developing-Electron-Edge-Lynch-2016-06-17/dp/B01K160MV4), as well the follow-up [Smashing Magazine post](https://adamlynch.com/beyond-the-browser-from-web-apps-to-desktop-apps/) and talks. Even worse (read: harder to admit), I might've been content. *Ugh*. Forgive me, they were bucket list items after all.\n\nI love learning. I've absorbed so much knowledge shared for knowledge sharing's sake. The altruism of the Web community in particular is truly amazing. This blog is an attempt at giving back, playing my part. \n\nIt'll benefit me as well, of course. Writing forces me to further my understanding of topics, for example. I'm not ruling out writing for other blogs again, but I also want a blog that's *mine*. I want freedom, I want control. Plus, side projects are heathy right?\n\n\n### Don't reinvent the wheel, unless you plan on learning more about wheels\n\nI find static site generators fascinating. The end user experience is optimal because it's just static HTML pages, generated in a compile step. It's also a cheaper, more security, and the developer experience is generally better. \n\nI was compelled to write my own static generator using Gulp, Nunjucks templates, Markdown for content, an RSS feed, a pattern library (which is ridiculous looking back now), and more. The output was hosted on GitHub pages (plus CloudFlare HTTPS). This was the last version of my site. \n\nI wanted to do so much and perfect it all but it never got here. Once I had a proof of concept, everything slowed down and my attention went elsewhere. I didn't even get around to properly publishing a blog on the site but I had the proof of concept running locally. Never mind the writing style analyzer, responsive screenshot testing, and other things I had planned to do. I learned that rolling your own static site generator isn't as difficult as it sounds. I might write a post on that.\n\nThe following were my (unordered) requirements this time around.\n\n\n#### Must have\n\n- Doesn't need client-side JavaScript.\n- Crawlable.\n- Isn't restrictive on where the content comes from (e.g. files, API, DB, etc).\n- Flexible (e.g. what if I want to plug sass-lint in?).\n- Can be automated (i.e. continuous integration).\n- Allows Markdown posts.\n- Code can be embedded with CodePen, JSFiddle, etc.\n- Allows for custom / non-blog pages. \n- Allows for multiple post templates / types.\n- Open-source.\n- Supports Linux, Mac, and Windows.\n\n\n#### Nice to have\n\n- Simple.\n- Gives a head start on SEO.\n- Allows you to push the data elsewhere (Medium).\n- Uses tools I'm familiar with and am liking right now.\n- Allows posts in other formats along side Markdown posts.\n- Makes the client-side experience faster / better (progressive enhancement) and if it does, it's lightweight.\n- Service worker head start.\n- Not opinionated.\n- Generates RSS feed.\n- Head start on blog stuff.\n- Content updates can be suggested by readers.\n- Good development experience.\n- Head start on comments.\n- Head start on analytics.\n- Generates sitemap.xml.\n\n\n#### Unimportant\n\n- Build speed.\n- Popularity.\n- Themes.\n\n:::figure static-site-regeneration/nuxt.png\n:::\n\n### Winner\n\nI won't bore you by going into detail on each option I considered. [Nuxt.js](https://nuxtjs.org/) won in the end. It's a minimal framework for creating \"universal Vue.js apps,\" but hmm what does that mean? \n\nWell first there's [Vue.js](https://vuejs.org/), a modern JavaScript framework with Virtual DOM diffing, first-class Flux state management, and fantastic documentation. It's our frontend framework of choice at [Teamwork](https://www.teamwork.com/). But wait, that sounds like way too much for a blog. It doesn't need to be a web app, never mind a \"universal Vue.js app.\" Trust me, it gets better. \n\nNext, there's Nuxt.js. It's a minimal (opinionated) framework which abstracts away Vue.js and Webpack for you. You don't need to set up routing or anything like that (although you can if you'd like). If you were to create a `hello` component inside the `pages` directory, you could run one command to generate a Vue.js web app in which `/hello` would resolve to that component (like [Next.js](https://github.com/zeit/next.js/)). Since it abstracts away Webpack, it has a great development mode, including hot module reloading and more, out of the box.\n\nA \"Universal Vue.js app\" just means that it does some server-side rendering and client-side hydration. So let's say you go to a URL. Typically, the server would return a pretty much empty page which loads some JavaScript, which runs your Vue.js code, which hits an API, then renders a table and adds an event listener so that clicking on a table header would sort the table. A \"universal Vue.js app\" would instead run your Vue.js code on the server-side, which would hit the API, render the result, and return the table in the initial response to the browser. So you get the content as soon as possible, whether or not you've JavaScript enabled, whether or not the JavaScript has a fatal error, and so on. Then the JavaScript is loaded and continues from where the server-side rendering left off (i.e. client-side hydration). If you were to click on a table header, it should be ready and sort the table.\n\nSince it can run and render your Vue.js code on the server-side, it supports static site generation. It's so powerful yet all I need to do is run a slightly different command and it'll spit out static assets. The Nuxt.js logo is also weirdly similar to my own.\n\n\n### Content management\n\nThis doesn't mean I'm going to write blog posts in HTML though. You might've noticed this one interesting requirement: \"Isn't restrictive on where the content comes from (e.g. files, API, DB, etc).\" I wanted to explore other sources of content. A headless CMS, for example. Instead of hosting a CMS and having every request to my blog run through, let's say, Ghost or Wordpress, I could just use them to manage the content. It would be \"headless\" in that I'd only be using the administration panel.  I'd grab the posts by querying its database (or using its API if it has one). Since the phrase has been coined, purpose-built headless CMSs have popped up which only expose APIs and no frontend UI. \n\n\"[JAMstack](https://jamstack.org/)\" has since gained momentum; a \"modern web development architecture based on client-side JavaScript, reusable APIs, and prebuilt Markup.\" Isn't that just static site generation? Well JAMstackers(?) don't like the term \"static\" because the API could return anything really and therefore the site can be pretty dynamic. I'd prefer to hit the API at compile-time, generate static files, and have less client-side JavaScript. So for my purposes, it is static site generation.\n\nI've always wanted to play around with [Contentful](https://www.contentful.com/), a cloud-based headless CMS service. It seems really good, but I ended up choosing a Git-based approach again. Contentful doesn't support Markdown for one. Even though the editor is good, I would have no choice but to use it. I can use whatever I like with Git; a text editor, IDE, [Classeur](http://classeur.io/) (my favourite Markdown editor), etc. \n\nI get versioning for free, branching, and it works offline (up until actually publishing changes).\nSince my site is hosted on GitHub (still), I can use its UI to not only edit files but add and delete blog posts too. Another thing I love is that everything is open-source so anyone could suggest improvements to a post. I even have a button at the top of the page for this. Right now it just brings you to the [source code](https://github.com/adam-lynch/adam-lynch.github.io/), but I'll make it so it brings you to the actual post's source content. It could even have quality checks via continuous integration services.\n\nContentful does have built-in responsive image support and search API endpoints though. I'm definitely going to use it somehow, I'm just looking for the right excuse.\n\n\n### Markdown, meet Nuxt.js\n\nSo how do I actually write posts then? Nuxt.js allows you to build modules that tap into the build or generation steps to do custom stuff. A [blog module](https://github.com/nuxt-community/blog-module) already existed. It wasn't flexible enough so I took it and modified it to my needs (which we've found ourselves doing with most Vue.js related things at Teamwork). It looks for markdown files in a `writing` directory, compiles the Markdown, then generates the files, routes, and anything else. The Markdown compiler I've gone with this time is [markdown-it](https://github.com/markdown-it/markdown-it), plus some (third-party and custom) plugins for some additional capabilities. I might write a post on this someday.\n\nThe only downside really was that an RSS module didn't exist so I could match the functionality of my old site. I wrote one but ended up throwing it away when I ran into a tricky last-minute issue.\n\n\n### Imperfection\n\nI'm trying to be more open to shipping less than perfect things these days, so I've definitely left room for improvement. Some of the code is the most hacked together I've ever written. Especially the CSS, which is basically all in one `shame.scss` file. Although this route transition is nice.\n\n\n:::figure static-site-regeneration/route-transition.gif The route [transition](https://nuxtjs.org/api/pages-transition/) when going from the list of posts to an individual one. It involves a bit of positioning logic, automated scrolling, animations, and [skeleton](https://www.lukew.com/ff/entry.asp?1797) text which is shown while the post's content is loading.\n:::\n\nOne thing that's a challenge when going static are comments. You don't get built-in comments like you would with a typical CMS. I've used [Disqus](https://disqus.com/) for the time being but I'm not very happy with it. It's way too heavy. Expect a post on switching to an alternative solution or rolling my own. The workflow could be improved as well. I'd like to automate the asset generation as a continuous deployment step.\n\nAs far as content goes, expect me to publish a post a month, roughly. I'll mostly cover development but I might throw in a post every now and again about other stuff as well. There'll be short posts, deep detailed dives which I've have edited forty times, as well posts I've written in one go (sometimes they're my best). I've so many things I've been meaning to play around with. Now I've an outlet where I can write about them.\n",unfilteredRenderedBody:'<h2><a id="static-site-regeneration-and-focusing-on-whats-important" class="post-header-anchor" href="#static-site-regeneration-and-focusing-on-whats-important" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Static site regeneration and focusing on what\'s important</h2>\n<article-summary><p>I\'ve had my own site for years now but I haven\'t used it for much. A refresh was needed. I was focusing on the wrong things, trying to do everything, and getting nowhere slowly. It hasn\'t changed much in appearance, but that\'s just the tip .75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Don\'t reinvent the wheel, unless you plan on learning more about wheels</h3>\n<p>I find static site generators fascinating. The end user experience is optimal because it\'s just static HTML pages, generated in a compile step. It\'s also a cheaper, more security, and the developer experience is generally better.</p>\n<p>I was compelled to write my own static generator using Gulp, Nunjucks templates, Markdown for content, an RSS feed, a pattern library (which is ridiculous looking back now), and more. The output was hosted on GitHub pages (plus CloudFlare HTTPS). This was the last version of my site.</p>\n<p>I wanted to do so much and perfect it all but it never got here. Once I had a proof of concept, everything slowed down and my attention went elsewhere. I didn\'t even get around to properly publishing a blog on the site but I had the proof of concept running locally. Never mind the writing style analyzer, responsive screenshot testing, and other things I had planned to do. I learned that rolling your own static site generator isn\'t as difficult as it sounds. I might write a post on that.</p>\n<p>The following were my (unordered) requirements this time around.</p>\n<h4><a id="must-have" class="post-header-anchor" href="#must-have" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Must have</h4>\n<ul>\n<li>Doesn\'t need client-side JavaScript.</li>\n<li>Crawlable.</li>\n<li>Isn\'t restrictive on where the content comes from (e.g. files, API, DB, etc).</li>\n<li>Flexible (e.g. what if I want to plug sass-lint in?).</li>\n<li>Can be automated (i.e. continuous integration).</li>\n<li>Allows Markdown posts.</li>\n<li>Code can be embedded with CodePen, JSFiddle, etc.</li>\n<li>Allows for custom / non-blog pages.</li>\n<li>Allows for multiple post templates / types.</li>\n<li>Open-source.</li>\n<li>Supports Linux, Mac, and Windows.</li>\n</ul>\n<h4><a id="nice-to-have" class="post-header-anchor" href="#nice-to-have" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Nice to have</h4>\n<ul>\n<li>Simple.</li>\n<li>Gives a head start on SEO.</li>\n<li>Allows you to push the data elsewhere (Medium).</li>\n<li>Uses tools I\'m familiar with and am liking right now.</li>\n<li>Allows posts in other formats along side Markdown posts.</li>\n<li>Makes the client-side experience faster / better (progressive enhancement) and if it does, it\'s lightweight.</li>\n<li>Service worker head start.</li>\n<li>Not opinionated.</li>\n<li>Generates RSS feed.</li>\n<li>Head start on blog stuff.</li>\n<li>Content updates can be suggested by readers.</li>\n<li>Good development experience.</li>\n<li>Head start on comments.</li>\n<li>Head start on analytics.</li>\n<li>Generates sitemap.xml.</li>\n</ul>\n<h4><a id="unimportant" class="post-header-anchor" href="#unimportant" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Unimportant</h4>\n<ul>\n<li>Build speed.</li>\n<li>Popularity.</li>\n<li>Themes.</li>\n</ul>\n<figure>\n          <a href="/images/blog-content/static-site-regeneration/nuxt.png"><img src="/images/blog-content/static-site-regeneration/nuxt.png" alt=""/></a>\n          \n        </figure><h3><a id="winner" class="post-header-anchor" href="#winner" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Winner</h3>\n<p>I won\'t bore you by going into detail on each option I considered. <a href="https://nuxtjs.org/" rel="noopener">Nuxt.js</a> won in the end. It\'s a minimal framework for creating &quot;universal Vue.js apps,&quot; but hmm what does that mean?</p>\n<p>Well first there\'s <a href="https://vuejs.org/" rel="noopener">Vue.js</a>, a modern JavaScript framework with Virtual DOM diffing, first-class Flux state management, and fantastic documentation. It\'s our frontend framework of choice at <a href="https://www.teamwork.com/" rel="noopener">Teamwork</a>. But wait, that sounds like way too much for a blog. It doesn\'t need to be a web app, never mind a &quot;universal Vue.js app.&quot; Trust me, it gets better.</p>\n<p>Next, there\'s Nuxt.js. It\'s a minimal (opinionated) framework which abstracts away Vue.js and Webpack for you. You don\'t need to set up routing or anything like that (although you can if you\'d like). If you were to create a <code>hello</code> component inside the <code>pages</code> directory, you could run one command to generate a Vue.js web app in which <code>/hello</code> would resolve to that component (like <a href="https://github.com/zeit/next.js/" rel="noopener">Next.js</a>). Since it abstracts away Webpack, it has a great development mode, including hot module reloading and more, out of the box.</p>\n<p>A &quot;Universal Vue.js app&quot; just means that it does some server-side rendering and client-side hydration. So let\'s say you go to a URL. Typically, the server would return a pretty much empty page which loads some JavaScript, which runs your Vue.js code, which hits an API, then renders a table and adds an event listener so that clicking on a table header would sort the table. A &quot;universal Vue.js app&quot; would instead run your Vue.js code on the server-side, which would hit the API, render the result, and return the table in the initial response to the browser. So you get the content as soon as possible, whether or not you\'ve JavaScript enabled, whether or not the JavaScript has a fatal error, and so on. Then the JavaScript is loaded and continues from where the server-side rendering left off (i.e. client-side hydration). If you were to click on a table header, it should be ready and sort the table.</p>\n<p>Since it can run and render your Vue.js code on the server-side, it supports static site generation. It\'s so powerful yet all I need to do is run a slightly different command and it\'ll spit out static assets. The Nuxt.js logo is also weirdly similar to my own.</p>\n<h3><a id="content-management" class="post-header-anchor" href="#content-management" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Content management</h3>\n<p>This doesn\'t mean I\'m going to write blog posts in HTML though. You might\'ve noticed this one interesting requirement: &quot;Isn\'t restrictive on where the content comes from (e.g. files, API, DB, etc).&quot; I wanted to explore other sources of content. A headless CMS, for example. Instead of hosting a CMS and having every request to my blog run through, let\'s say, Ghost or Wordpress, I could just use them to manage the content. It would be &quot;headless&quot; in that I\'d only be using the administration panel.  I\'d grab the posts by querying its database (or using its API if it has one). Since the phrase has been coined, purpose-built headless CMSs have popped up which only expose APIs and no frontend UI.</p>\n<p>&quot;<a href="https://jamstack.org/" rel="noopener">JAMstack</a>&quot; has since gained momentum; a &quot;modern web development architecture based on client-side JavaScript, reusable APIs, and prebuilt Markup.&quot; Isn\'t that just static site generation? Well JAMstackers(?) don\'t like the term &quot;static&quot; because the API could return anything really and therefore the site can be pretty dynamic. I\'d prefer to hit the API at compile-time, generate static files, and have less client-side JavaScript. So for my purposes, it is static site generation.</p>\n<p>I\'ve always wanted to play around with <a href="https://www.contentful.com/" rel="noopener">Contentful</a>, a cloud-based headless CMS service. It seems really good, but I ended up choosing a Git-based approach again. Contentful doesn\'t support Markdown for one. Even though the editor is good, I would have no choice but to use it. I can use whatever I like with Git; a text editor, IDE, <a href="http://classeur.io/" rel="noopener">Classeur</a> (my favourite Markdown editor), etc.</p>\n<p>I get versioning for free, branching, and it works offline (up until actually publishing changes).<br>\nSince my site is hosted on GitHub (still), I can use its UI to not only edit files but add and delete blog posts too. Another thing I love is that everything is open-source so anyone could suggest improvements to a post. I even have a button at the top of the page for this. Right now it just brings you to the <a href="https://github.com/adam-lynch/adam-lynch.github.io/" rel="noopener">source code</a>, but I\'ll make it so it brings you to the actual post\'s source content. It could even have quality checks via continuous integration services.</p>\n<p>Contentful does have built-in responsive image support and search API endpoints though. I\'m definitely going to use it somehow, I\'m just looking for the right excuse.</p>\n<h3><a id="markdown-meet-nuxtjs" class="post-header-anchor" href="#markdown-meet-nuxtjs" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Markdown, meet Nuxt.js</h3>\n<p>So how do I actually write posts then? Nuxt.js allows you to build modules that tap into the build or generation steps to do custom stuff. A <a href="https://github.com/nuxt-community/blog-module" rel="noopener">blog module</a> already existed. It wasn\'t flexible enough so I took it and modified it to my needs (which we\'ve found ourselves doing with most Vue.js related things at Teamwork). It looks for markdown files in a <code>writing</code> directory, compiles the Markdown, then generates the files, routes, and anything else. The Markdown compiler I\'ve gone with this time is <a href="https://github.com/markdown-it/markdown-it" rel="noopener">markdown-it</a>, plus some (third-party and custom) plugins for some additional capabilities. I might write a post on this someday.</p>\n<p>The only downside really was that an RSS module didn\'t exist so I could match the functionality of my old site. I wrote one but ended up throwing it away when I ran into a tricky last-minute issue.</p>\n<h3><a id="imperfection" class="post-header-anchor" href="#imperfection" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Imperfection</h3>\n<p>I\'m trying to be more open to shipping less than perfect things these days, so I\'ve definitely left room for improvement. Some of the code is the most hacked together I\'ve ever written. Especially the CSS, which is basically all in one <code>shame.scss</code> file. Although this route transition is nice.</p>\n<figure>\n          <a href="/images/blog-content/static-site-regeneration/route-transition.gif"><img src="/images/blog-content/static-site-regeneration/route-transition.gif" alt=""/></a>\n          <figcaption><p>The route <a href="https://nuxtjs.org/api/pages-transition/" rel="noopener">transition</a> when going from the list of posts to an individual one. It involves a bit of positioning logic, automated scrolling, animations, and <a href="https://www.lukew.com/ff/entry.asp?1797" rel="noopener">skeleton</a> text which is shown while the post\'s content is loading.</p>\n</figcaption>\n        </figure><p>One thing that\'s a challenge when going static are comments. You don\'t get built-in comments like you would with a typical CMS. I\'ve used <a href="https://disqus.com/" rel="noopener">Disqus</a> for the time being but I\'m not very happy with it. It\'s way too heavy. Expect a post on switching to an alternative solution or rolling my own. The workflow could be improved as well. I\'d like to automate the asset generation as a continuous deployment step.</p>\n<p>As far as content goes, expect me to publish a post a month, roughly. I\'ll mostly cover development but I might throw in a post every now and again about other stuff as well. There\'ll be short posts, deep detailed dives which I\'ve have edited forty times, as well posts I\'ve written in one go (sometimes they\'re my best). I\'ve so many things I\'ve been meaning to play around with. Now I\'ve an outlet where I can write about them.</p>\n',attributes:{date:"2018-02-03T00:00:00.000Z",tags:[{id:"writing",name:"writing"},{id:"static-site-generation",name:"static-site-generation"},{id:"headless-cms",name:"headless-cms"},{id:"jamstack",name:"jamstack"},{id:"git",name:"git"},{id:"markdown",name:"markdown"},{id:"vuejs",name:"vue.js"},{id:"nuxtjs",name:"nuxt.js"},{id:"javascript",name:"javascript"}],title:"Static site regeneration and focusing on what's important",updated_at:"2018-02-04T18:20:53.908Z",photo:"/images/blog-content/static-site-regeneration/nuxt.png"},title:"Static site regeneration and focusing on what's important",renderedSummary:"<p>I've had my own site for years now but I haven't used it for much. A refresh was needed. I was focusing on the wrong things, trying to do everything, and getting nowhere slowly. It hasn't changed much in appearance, but that's just the tip of the iceberg. It has been completely redone beneath the surface.</p>\n",rendered:'<h2><a id="static-site-regeneration-and-focusing-on-whats-important" class="post-header-anchor" href="#static-site-regeneration-and-focusing-on-whats-important" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Static site regeneration and focusing on what\'s important</h2>\n<p>I\'ve had my own site for years now but I haven\'t used it for much. A refresh was needed. I was focusing on the wrong things, trying to do everything, and getting nowhere slowly. It hasn\'t changed much in appearance, but that\'s just the tip of the iceberg. It has been completely redone beneath the surface.</p>\n<p>The catalyst was writing; I miss it. I fell out of the habit. Maybe I was pre-occupied, I could\'ve been a bit burned out. I haven\'t put pen to paper much since writing <a href="https://www.amazon.co.uk/Developing-Electron-Edge-Lynch-2016-06-17/dp/B01K160MV4" rel="noopener">my book</a>, as well the follow-up <a href="https://adamlynch.com/beyond-the-browser-from-web-apps-to-desktop-apps/" rel="noopener">Smashing Magazine post</a> and talks. Even worse (read: harder to admit), I might\'ve been content. <em>Ugh</em>. Forgive me, they were bucket list items after all.</p>\n<p>I love learning. I\'ve absorbed so much knowledge shared for knowledge sharing\'s sake. The altruism of the Web community in particular is truly amazing. This blog is an attempt at giving back, playing my part.</p>\n<p>It\'ll benefit me as well, of course. Writing forces me to further my understanding of topics, for example. I\'m not ruling out writing for other blogs again, but I also want a blog that\'s <em>mine</em>. I want freedom, I want control. Plus, side projects are heathy right?</p>\n<h3><a id="dont-reinvent-the-wheel-unless-you-plan-on-learning-more-about-wheels" class="post-header-anchor" href="#dont-reinvent-the-wheel-unless-you-plan-on-learning-more-about-wheels" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Don\'t reinvent the wheel, unless you plan on learning more about wheels</h3>\n<p>I find static site generators fascinating. The end user experience is optimal because it\'s just static HTML pages, generated in a compile step. It\'s also a cheaper, more security, and the developer experience is generally better.</p>\n<p>I was compelled to write my own static generator using Gulp, Nunjucks templates, Markdown for content, an RSS feed, a pattern library (which is ridiculous looking back now), and more. The output was hosted on GitHub pages (plus CloudFlare HTTPS). This was the last version of my site.</p>\n<p>I wanted to do so much and perfect it all but it never got here. Once I had a proof of concept, everything slowed down and my attention went elsewhere. I didn\'t even get around to properly publishing a blog on the site but I had the proof of concept running locally. Never mind the writing style analyzer, responsive screenshot testing, and other things I had planned to do. I learned that rolling your own static site generator isn\'t as difficult as it sounds. I might write a post on that.</p>\n<p>The following were my (unordered) requirements this time around.</p>\n<h4><a id="must-have" class="post-header-anchor" href="#must-have" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Must have</h4>\n<ul>\n<li>Doesn\'t need client-side JavaScript.</li>\n<li>Crawlable.</li>\n<li>Isn\'t restrictive on where the content comes from (e.g. files, API, DB, etc).</li>\n<li>Flexible (e.g. what if I want to plug sass-lint in?).</li>\n<li>Can be automated (i.e. continuous integration).</li>\n<li>Allows Markdown posts.</li>\n<li>Code can be embedded with CodePen, JSFiddle, etc.</li>\n<li>Allows for custom / non-blog pages.</li>\n<li>Allows for multiple post templates / types.</li>\n<li>Open-source.</li>\n<li>Supports Linux, Mac, and Windows.</li>\n</ul>\n<h4><a id="nice-to-have" class="post-header-anchor" href="#nice-to-have" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Nice to have</h4>\n<ul>\n<li>Simple.</li>\n<li>Gives a head start on SEO.</li>\n<li>Allows you to push the data elsewhere (Medium).</li>\n<li>Uses tools I\'m familiar with and am liking right now.</li>\n<li>Allows posts in other formats along side Markdown posts.</li>\n<li>Makes the client-side experience faster / better (progressive enhancement) and if it does, it\'s lightweight.</li>\n<li>Service worker head start.</li>\n<li>Not opinionated.</li>\n<li>Generates RSS feed.</li>\n<li>Head start on blog stuff.</li>\n<li>Content updates can be suggested by readers.</li>\n<li>Good development experience.</li>\n<li>Head start on comments.</li>\n<li>Head start on analytics.</li>\n<li>Generates sitemap.xml.</li>\n</ul>\n<h4><a id="unimportant" class="post-header-anchor" href="#unimportant" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Unimportant</h4>\n<ul>\n<li>Build speed.</li>\n<li>Popularity.</li>\n<li>Themes.</li>\n</ul>\n<figure>\n          <a href="/images/blog-content/static-site-regeneration/nuxt.png"><img src="/images/blog-content/static-site-regeneration/nuxt.png" alt=""/></a>\n          \n        </figure><h3><a id="winner" class="post-header-anchor" href="#winner" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Winner</h3>\n<p>I won\'t bore you by going into detail on each option I considered. <a href="https://nuxtjs.org/" rel="noopener">Nuxt.js</a> won in the end. It\'s a minimal framework for creating &quot;universal Vue.js apps,&quot; but hmm what does that mean?</p>\n<p>Well first there\'s <a href="https://vuejs.org/" rel="noopener">Vue.js</a>, a modern JavaScript framework with Virtual DOM diffing, first-class Flux state management, and fantastic documentation. It\'s our frontend framework of choice at <a href="https://www.teamwork.com/" rel="noopener">Teamwork</a>. But wait, that sounds like way too much for a blog. It doesn\'t need to be a web app, never mind a &quot;universal Vue.js app.&quot; Trust me, it gets better.</p>\n<p>Next, there\'s Nuxt.js. It\'s a minimal (opinionated) framework which abstracts away Vue.js and Webpack for you. You don\'t need to set up routing or anything like that (although you can if you\'d like). If you were to create a <code>hello</code> component inside the <code>pages</code> directory, you could run one command to generate a Vue.js web app in which <code>/hello</code> would resolve to that component (like <a href="https://github.com/zeit/next.js/" rel="noopener">Next.js</a>). Since it abstracts away Webpack, it has a great development mode, including hot module reloading and more, out of the box.</p>\n<p>A &quot;Universal Vue.js app&quot; just means that it does some server-side rendering and client-side hydration. So let\'s say you go to a URL. Typically, the server would return a pretty much empty page which loads some JavaScript, which runs your Vue.js code, which hits an API, then renders a table and adds an event listener so that clicking on a table header would sort the table. A &quot;universal Vue.js app&quot; would instead run your Vue.js code on the server-side, which would hit the API, render the result, and return the table in the initial response to the browser. So you get the content as soon as possible, whether or not you\'ve JavaScript enabled, whether or not the JavaScript has a fatal error, and so on. Then the JavaScript is loaded and continues from where the server-side rendering left off (i.e. client-side hydration). If you were to click on a table header, it should be ready and sort the table.</p>\n<p>Since it can run and render your Vue.js code on the server-side, it supports static site generation. It\'s so powerful yet all I need to do is run a slightly different command and it\'ll spit out static assets. The Nuxt.js logo is also weirdly similar to my own.</p>\n<h3><a id="content-management" class="post-header-anchor" href="#content-management" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Content management</h3>\n<p>This doesn\'t mean I\'m going to write blog posts in HTML though. You might\'ve noticed this one interesting requirement: &quot;Isn\'t restrictive on where the content comes from (e.g. files, API, DB, etc).&quot; I wanted to explore other sources of content. A headless CMS, for example. Instead of hosting a CMS and having every request to my blog run through, let\'s say, Ghost or Wordpress, I could just use them to manage the content. It would be &quot;headless&quot; in that I\'d only be using the administration panel.  I\'d grab the posts by querying its database (or using its API if it has one). Since the phrase has been coined, purpose-built headless CMSs have popped up which only expose APIs and no frontend UI.</p>\n<p>&quot;<a href="https://jamstack.org/" rel="noopener">JAMstack</a>&quot; has since gained momentum; a &quot;modern web development architecture based on client-side JavaScript, reusable APIs, and prebuilt Markup.&quot; Isn\'t that just static site generation? Well JAMstackers(?) don\'t like the term &quot;static&quot; because the API could return anything really and therefore the site can be pretty dynamic. I\'d prefer to hit the API at compile-time, generate static files, and have less client-side JavaScript. So for my purposes, it is static site generation.</p>\n<p>I\'ve always wanted to play around with <a href="https://www.contentful.com/" rel="noopener">Contentful</a>, a cloud-based headless CMS service. It seems really good, but I ended up choosing a Git-based approach again. Contentful doesn\'t support Markdown for one. Even though the editor is good, I would have no choice but to use it. I can use whatever I like with Git; a text editor, IDE, <a href="http://classeur.io/" rel="noopener">Classeur</a> (my favourite Markdown editor), etc.</p>\n<p>I get versioning for free, branching, and it works offline (up until actually publishing changes).<br>\nSince my site is hosted on GitHub (still), I can use its UI to not only edit files but add and delete blog posts too. Another thing I love is that everything is open-source so anyone could suggest improvements to a post. I even have a button at the top of the page for this. Right now it just brings you to the <a href="https://github.com/adam-lynch/adam-lynch.github.io/" rel="noopener">source code</a>, but I\'ll make it so it brings you to the actual post\'s source content. It could even have quality checks via continuous integration services.</p>\n<p>Contentful does have built-in responsive image support and search API endpoints though. I\'m definitely going to use it somehow, I\'m just looking for the right excuse.</p>\n<h3><a id="markdown-meet-nuxtjs" class="post-header-anchor" href="#markdown-meet-nuxtjs" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Markdown, meet Nuxt.js</h3>\n<p>So how do I actually write posts then? Nuxt.js allows you to build modules that tap into the build or generation steps to do custom stuff. A <a href="https://github.com/nuxt-community/blog-module" rel="noopener">blog module</a> already existed. It wasn\'t flexible enough so I took it and modified it to my needs (which we\'ve found ourselves doing with most Vue.js related things at Teamwork). It looks for markdown files in a <code>writing</code> directory, compiles the Markdown, then generates the files, routes, and anything else. The Markdown compiler I\'ve gone with this time is <a href="https://github.com/markdown-it/markdown-it" rel="noopener">markdown-it</a>, plus some (third-party and custom) plugins for some additional capabilities. I might write a post on this someday.</p>\n<p>The only downside really was that an RSS module didn\'t exist so I could match the functionality of my old site. I wrote one but ended up throwing it away when I ran into a tricky last-minute issue.</p>\n<h3><a id="imperfection" class="post-header-anchor" href="#imperfection" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8"><path d="M5.88.03c-.18.01-.36.03-.53.09-.27.1-.53.25-.75.47a.5.5 0 1 0 .69.69c.11-.11.24-.17.38-.22.35-.12.78-.07 1.06.22.39.39.39 1.04 0 1.44l-1.5 1.5c-.44.44-.8.48-1.06.47-.26-.01-.41-.13-.41-.13a.5.5 0 1 0-.5.88s.34.22.84.25c.5.03 1.2-.16 1.81-.78l1.5-1.5c.78-.78.78-2.04 0-2.81-.28-.28-.61-.45-.97-.53-.18-.04-.38-.04-.56-.03zm-2 2.31c-.5-.02-1.19.15-1.78.75l-1.5 1.5c-.78.78-.78 2.04 0 2.81.56.56 1.36.72 2.06.47.27-.1.53-.25.75-.47a.5.5 0 1 0-.69-.69c-.11.11-.24.17-.38.22-.35.12-.78.07-1.06-.22-.39-.39-.39-1.04 0-1.44l1.5-1.5c.4-.4.75-.45 1.03-.44.28.01.47.09.47.09a.5.5 0 1 0 .44-.88s-.34-.2-.84-.22z"></path></svg></a>Imperfection</h3>\n<p>I\'m trying to be more open to shipping less than perfect things these days, so I\'ve definitely left room for improvement. Some of the code is the most hacked together I\'ve ever written. Especially the CSS, which is basically all in one <code>shame.scss</code> file. Although this route transition is nice.</p>\n<figure>\n          <a href="/images/blog-content/static-site-regeneration/route-transition.gif"><img src="/images/blog-content/static-site-regeneration/route-transition.gif" alt=""/></a>\n          <figcaption><p>The route <a href="https://nuxtjs.org/api/pages-transition/" rel="noopener">transition</a> when going from the list of posts to an individual one. It involves a bit of positioning logic, automated scrolling, animations, and <a href="https://www.lukew.com/ff/entry.asp?1797" rel="noopener">skeleton</a> text which is shown while the post\'s content is loading.</p>\n</figcaption>\n        </figure><p>One thing that\'s a challenge when going static are comments. You don\'t get built-in comments like you would with a typical CMS. I\'ve used <a href="https://disqus.com/" rel="noopener">Disqus</a> for the time being but I\'m not very happy with it. It\'s way too heavy. Expect a post on switching to an alternative solution or rolling my own. The workflow could be improved as well. I\'d like to automate the asset generation as a continuous deployment step.</p>\n<p>As far as content goes, expect me to publish a post a month, roughly. I\'ll mostly cover development but I might throw in a post every now and again about other stuff as well. There\'ll be short posts, deep detailed dives which I\'ve have edited forty times, as well posts I\'ve written in one go (sometimes they\'re my best). I\'ve so many things I\'ve been meaning to play around with. Now I\'ve an outlet where I can write about them.</p>\n',summary:"I've had my own site for years now but I haven't used it for much. A refresh was needed. I was focusing on the wrong things, trying to do everything, and getting nowhere slowly. It hasn't changed much in appearance, but that's just the tip of the iceberg. It has been completely redone beneath the surface.\n",photo:"/images/blog-content/static-site-regeneration/nuxt.png",keywords:["writing","static-site-generation","headless-cms","jamstack","git","markdown","vue.js","nuxt.js","javascript"],published_at:"2018-02-03T00:00:00.000Z",updated_at:"2018-02-04T18:20:53.908Z",year:2018,month:2,day:4}}],error:null,state:{nameToShow:"Adam Lynch",githubAccountUrl:"https://github.com/adam-lynch",
